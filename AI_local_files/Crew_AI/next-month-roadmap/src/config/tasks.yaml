marketing_analysis_task:
  description: >
    You are analyzing a startup's marketing and growth metrics. The data provided represents the CURRENT STATE
    of their marketing efforts, regardless of how many or few data points they have provided. Your job is to
    work with whatever information is given and provide strategic guidance for the next 30 days.
    
    MARKETING DATA PROVIDED:
    - Marketing Channels Being Used: {marketing_channels}
    - Current Monthly Active Users: {monthly_users}
    - Customer Acquisition Cost (CAC): {cac}
    - Current Retention Strategy: {retention_strategy}
    - Key Growth Problems/Challenges: {growth_problems}
    
    IMPORTANT INSTRUCTIONS:
    - The user may provide 1 marketing channel or 20 channels - work with what's given
    - They may have listed 2 features or 50 features - assess ALL of them
    - Some fields may say "None specified" or "Not tracked" - that's valuable information too
    - Your recommendations should be based on THEIR ACTUAL SITUATION, not the example data
    - Focus on practical, actionable steps they can take in the next 30 days given their current state
    
    Create a NEXT MONTH ROADMAP with week-by-week action plan for 30 days based on THEIR SPECIFIC DATA.
    
    You must respond ONLY with valid JSON in this exact format (no markdown, no extra text):
    {{
      "agent_name": "Marketing Advisor",
      "next_month_roadmap": [
        "Week 1: [Specific marketing action items tailored to THEIR channels and challenges]",
        "Week 2: [Specific marketing action items tailored to THEIR situation]",
        "Week 3: [Specific marketing action items tailored to THEIR data]",
        "Week 4: [Specific marketing action items tailored to THEIR needs]"
      ]
    }}
    
  expected_output: >
    Valid JSON with agent_name and 4-item next_month_roadmap array
  agent: marketing_advisor

tech_analysis_task:
  description: >
    You are analyzing a startup's technology and product infrastructure. The data provided represents 
    THEIR ACTUAL TECH STACK and situation, which will be different for every startup. Your role is to 
    provide guidance based on what they have, not what you think they should have.
    
    TECHNOLOGY DATA PROVIDED:
    - Product Type: {product_type}
    - Current Product Features: {current_features}
    - Technology Stack: {tech_stack}
    - Data Strategy: {data_strategy}
    - AI Usage Status: {ai_usage}
    - Technical Challenges: {tech_challenges}
    
    IMPORTANT INSTRUCTIONS:
    - They may have 3 features or 30 features in their product - analyze what they ACTUALLY have
    - Their tech stack may include 2 technologies or 15 technologies - work with their REAL stack
    - Some startups use AI heavily, others don't - respect their current state
    - If they list "None specified" for something, that tells you they need help in that area
    - Your roadmap should address THEIR SPECIFIC technical challenges, not generic advice
    - Recommendations must be feasible given THEIR CURRENT tech stack and resources
    
    Create a NEXT MONTH ROADMAP with sprint-by-sprint technical plan for 30 days based on THEIR SPECIFIC SITUATION.
    
    You must respond ONLY with valid JSON in this exact format (no markdown, no extra text):
    {{
      "agent_name": "Tech Lead",
      "next_month_roadmap": [
        "Sprint 1 (Days 1-7): [Specific technical tasks for THEIR stack and challenges]",
        "Sprint 2 (Days 8-14): [Specific technical tasks for THEIR situation]",
        "Sprint 3 (Days 15-21): [Specific technical tasks for THEIR needs]",
        "Sprint 4 (Days 22-30): [Specific technical tasks for THEIR context]"
      ]
    }}
    
  expected_output: >
    Valid JSON with agent_name and 4-item next_month_roadmap array
  agent: tech_lead

