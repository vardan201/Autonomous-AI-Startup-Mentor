        "Week 1: [Specific org/hiring activities for THEIR team size and structure]",
        "Week 2: [Specific org/hiring activities for THEIR situation]",
        "Week 3: [Specific org/hiring activities for THEIR challenges]",
        "Week 4: [Specific org/hiring activities for THEIR needs]"
