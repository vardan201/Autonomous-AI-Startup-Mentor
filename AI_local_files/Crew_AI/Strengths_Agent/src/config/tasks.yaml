marketing_analysis_task:
  description: >
    Analyze the marketing strengths of this startup based on the provided data.
    
    Marketing Data:
    - Marketing Channels: {marketing_channels}
    - Monthly Users: {monthly_users}
    - Customer Acquisition Cost: {cac}
    - Retention Strategy: {retention_strategy}
    - Growth Problems: {growth_problems}
    
    Your task: Identify 3-5 specific marketing STRENGTHS (positive aspects) from this data.
    Focus on what the startup is doing WELL in marketing.
    
    Output must be valid JSON with this exact structure:
    {{"agent_name": "Marketing", "strengths": ["first strength as complete sentence", "second strength as complete sentence", "third strength as complete sentence"]}}
  expected_output: >
    JSON object with agent_name="Marketing" and array of 3-5 marketing strengths as complete sentences
  agent: marketing_advisor

